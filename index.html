<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body>
    <div class="mainDiv"> 
    <h2> Total Outreach </h2> 
    <label id="total"> 0 </label> <br>

    <!-- CNA -->
    <h3 class="labelName"> Called but no answer</h3>
    <label id="CNALabel">0</label><br>
    <button class='btn' id="cnaDecrease"> - </button>
    <button class='btn' id="cnaIncrease"> + </button>
    
 <!-- FU-->
    <h3 class="labelName"> To Follow Up</h3>
    <label id="FULabel"> 0 </label> <br> 
    <button class='btn' id="fuDecrease"> - </button>
    <button class='btn' id="fuIncrease"> + </button>

 <!-- Declined-->
 <h3 class="labelName"> Declined </h3>
 <label id="declinedLabel"> 0 </label> <br> 
 <button class='btn' id="declinedDecrease"> - </button>
 <button class='btn' id="declinedIncrease"> + </button>

 <!-- TE -->
 <h3 class="labelName"> To Email </h3>
 <label id="TELabel"> 0 </label> <br> 
 <button class='btn' id="TEDecrease"> - </button>
 <button class='btn' id="TEIncrease"> + </button>

 <!-- Texting -->
 <h3 class="labelName"> Texting </h3>
 <label id="textingLabel"> 0 </label> <br> 
 <button class='btn' id="textingDecrease"> - </button>
 <button class='btn' id="textingIncrease"> + </button>

 <!-- To DM -->
 <h3 class="labelName"> To DM </h3>
 <label id="toDMLabel"> 0 </label> <br> 
 <button class='btn' id="toDMDecrease"> - </button>
 <button class='btn' id="toDMIncrease"> + </button>

 <!-- Meeting -->
 <h3 class="labelName"> Meeting Booked! </h3>
 <label id="meetingLabel"> 0 </label> <br> 
 <button class='btn' id="meetingDecrease"> - </button>
 <button class='btn' id="meetingIncrease"> + </button>

  <!-- Follow Ups -->
  <h3 class="labelName"> Followed Up </h3>
  <label id="followUpLabel"> 0 </label> <br> 
  <button class='btn' id="FUDecrease"> - </button>
  <button class='btn' id="FUIncrease"> + </button>
 
</div>

<script src="index.js"> </script>  
    
</body>
</html>
